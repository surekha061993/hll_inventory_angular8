<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card-header">Document Master </div>
    <div class="row">
      <div class="col-xl-6 col-sm-6 mb-3">
        <div class="card card-register mx-auto mt-5" *ngIf="showDiv">
          <div class="card-header">Add Document </div><br>
          <form action="" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <input class="form-control" id="docname"  [(ngModel)]='document.docname' type="text"
                    aria-describedby="nameHelp" name="docname" placeholder="Document name">
                </div>
              </div>
            </div>
            <button type="submit" (click)='saveDocuments()' routerLink="/admin" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="card card-register mx-auto mt-5" *ngIf="editDiv">
          <div class="card-header">Update Document </div><br>
          <form action="" method="post">
            <div>
              <input type="hidden" name="docid" id="docid" [(ngModel)]="doc.docid" class="form-control ">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <input class="form-control" id="docname" [(ngModel)]='doc.docname' type="text"
                    aria-describedby="nameHelp" placeholder="Document name" name="docname">
                </div>
              </div>
            </div>
            <button type="submit" (click)='updateDocuments(doc)' class="btn btn-info">Update</button>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6 mb-3">
        <br><br>
        <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Document Master Table</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>SR.NO</th>
                  <th>DocumentName</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let document of documents">
                  <tr *ngIf="document.docDeleteFlag == '0'">
                    <td>{{document.docid}}</td>
                    <td>{{document.docname}}</td>
                    <td><button class="btn btn-success" (click)="editDocument(document.docid)">Edit</button> </td>
                    <td><button class="btn btn-danger" (click)="deleteDocument(document.docid)">Delete</button> </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
  <app-footer></app-footer>
