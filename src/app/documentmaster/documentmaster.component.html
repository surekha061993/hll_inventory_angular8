<div style="margin-left:22%">
<div class="w3-container">
  <div style="text-align: center;">
  <h1>{{message}}</h1>
</div>
 <h2>Document Form</h2>
 <hr>
  <div col-md-12>
      <div class="row">
        
    <div class="col-md-6" *ngIf="showDiv">
        <div class="card card0 border-0">
            <div class="row d-flex">
            <form action="" method="post">
                <div class="form-group">
                    <label for="pwd">Document Name:</label>
                    <input type="text" class="form-control" id="docname" [(ngModel)]='document.docname' placeholder="Document Name" name="docname">
                </div>
                <button type="submit" (click)='saveDocuments()' routerLink="/admin" class="btn btn-info">Submit</button>
            </form>
    </div>
    </div>
    </div>

    <div *ngIf="editDiv" class="col-md-6">
      <div class="card card0 border-0">
          <div class="row d-flex">
          <form action="" method="post">
            <div>
              <input type="hidden" name="docid" id="docid" [(ngModel)]="doc.docid" class="form-control ">
            </div>
            
              <div class="form-group">
                  <label for="pwd">Document Name:</label>
                  <input type="text" class="form-control" id="docname" [(ngModel)]='doc.docname' placeholder="Document Name" name="docname">
              </div>
              <button type="submit" (click)='updateDocuments(doc)' class="btn btn-info">Update</button>
          </form>
  </div>
  </div>
  </div>
    <div class="col-md-6">

        <table class="table table-striped">
            <thead>
              <tr>
                <th>SR.NO</th>
                <th>DocumentName</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let document of documents">
                <td>{{document.docid}}</td>
                <td>{{document.docname}}</td>
                <td><button class="btn btn-success" (click)="editDocument(document.docid)">Edit</button> </td>
                <td><button class="btn btn-danger" (click)="deleteDocument(document.docid)">Delete</button> </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
