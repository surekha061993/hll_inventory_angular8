<app-header></app-header>
<div class = "content-wrapper">
    <div class="container-fluid">
        <div class="card-header"> UOM Master</div>
        <div class="row">
            <div class="col-xl-6 col-sm-6 mb-3">
                <div class="card card-register mx-auto mt-5" *ngIf="showDiv">
                    <div class="card-header">Add UOM Master</div><br>
                        <form action="" method="POST">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <input class="form-control" id="uomname" [(ngModel)]='uom.uomname' type="text"
                                            aria-describedby="nameHelp" name="uomname" placeholder="Uom name">
                                    </div>
                                </div>
                            </div>
                                <button type="submit" (click)='saveUom()' class="btn btn-info">Submit</button>
                        </form>
                    </div>
                    <div class="card card-register mx-auto mt-5" *ngIf="editDiv">
                        <div class="card-header">Update Uom </div><br>
                        <form action="" method="post">
                          <div>
                            <input type="hidden" name="uomid" id="uomid" [(ngModel)]="uomEdit.uomid" class="form-control ">
                          </div>
                          <div class="form-group">
                            <div class="form-row">
                              <div class="col-md-6">
                                <input class="form-control" id="uomname" [(ngModel)]='uomEdit.uomname' type="text"
                                  aria-describedby="nameHelp" placeholder="Uom name" name="uomname">
                              </div>
                            </div>
                          </div>
                          <button type="submit" (click)='updateUom(uomEdit)' class="btn btn-info">Update</button>
                        </form>
                      </div>
                </div>

                <div class="col-xl-6 col-sm-6 mb-3">
                    <br><br>
                    <div class="card mb-3">
                    <div class="card-header">
                      <i class="fa fa-table"></i> Uom Master Table</div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <thead>
                            <tr>
                              <th>SR.NO</th>
                              <th>UomName</th>
                              <th>Edit</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <ng-container *ngFor="let uom of uoms">
                              <tr *ngIf="uom.uomDeleteFlag == '0'">
                                <td>{{uom.uomid}}</td>
                                <td>{{uom.uomname}}</td>
                                <td><button class="btn btn-success" (click)="editUom(uom.uomid)">Edit</button> </td>
                                <td><button class="btn btn-danger" (click)="deleteUom(uom.uomid)">Delete</button> </td>
                              </tr>
                            </ng-container>
                          </tbody>
                        </table>
                      </div>
                      </div>
                    </div>
                   </div>
        </div>
    </div>
</div>
