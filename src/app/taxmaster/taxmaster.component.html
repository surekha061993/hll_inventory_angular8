<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card-header">Tax Master </div>
    <div class="row">
      <div class="col-xl-6 col-sm-6 mb-3">
        <div class="card card-register mx-auto mt-5" *ngIf="showDiv">
          <div class="card-header">Add Tax Master</div><br>
          <form action="" method="post">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_code"  [(ngModel)]='taxmaster.tax_code' type="text"
                      aria-describedby="nameHelp" name="tax_code" placeholder="Tax Code">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_description"  [(ngModel)]='taxmaster.tax_description' type="text"
                      aria-describedby="nameHelp" name="tax_description" placeholder="Tax Description">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_rate"  [(ngModel)]='taxmaster.tax_rate' type="text"
                      aria-describedby="nameHelp" name="tax_rate" placeholder="Tax Rate">
                  </div>
                </div>
              </div>
            <button type="submit" (click)='saveTax()' class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="card card-register mx-auto mt-5" *ngIf="editDiv">
          <div class="card-header">Update Tax Master </div><br>
          <form action="" method="post">
            <div>
              <input type="hidden" name="tax_id" id="tax_id" [(ngModel)]="taxEdit.tax_id" class="form-control ">
            </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_code"  [(ngModel)]='taxEdit.tax_code' type="text"
                      aria-describedby="nameHelp" name="tax_code" placeholder="Tax Code">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_description"  [(ngModel)]='taxEdit.tax_description' type="text"
                      aria-describedby="nameHelp" name="tax_description" placeholder="Tax Description">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="tax_rate"  [(ngModel)]='taxEdit.tax_rate' type="text"
                      aria-describedby="nameHelp" name="tax_rate" placeholder="Tax rate">
                  </div>
                </div>
              </div>
            <button type="submit" (click)='updateTax(taxEdit)' class="btn btn-info">Update</button>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6 mb-3">
        <br><br>
        <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Tax Master Table</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>SR.NO</th>
                  <th>Tax Code </th>
                  <th>Description </th>
                  <th>Rate </th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let taxmaster of taxShow">
                  <tr *ngIf="taxmaster.tax_delete_flag == '0'">
                    <td>{{taxmaster.tax_id}}</td>
                    <td>{{taxmaster.tax_code}}</td>
                    <td>{{taxmaster.tax_description}}</td>
                    <td>{{taxmaster.tax_rate}}</td>
                    <td><button class="btn btn-success" (click)="editTax(taxmaster.tax_id)">Edit</button> </td>
                    <td><button class="btn btn-danger" (click)="deleteTax(taxmaster.tax_id)">Delete</button> </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
  <app-footer></app-footer>
