<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card-header">Form Master </div>
    <div class="row">
      <div class="col-xl-6 col-sm-6 mb-3">
        <div class="card card-register mx-auto mt-5" *ngIf="showDiv">
          <div class="card-header">Add Form Type</div><br>
          <form action="" method="post">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="formName"  [(ngModel)]='formMaster.formName' type="text"
                      aria-describedby="nameHelp" name="formName" placeholder="Form Name">
                  </div>
                </div>
              </div>
            <button type="submit" (click)='saveForm()' class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="card card-register mx-auto mt-5" *ngIf="editDiv">
          <div class="card-header">Update Form Master </div><br>
          <form action="" method="post">
            <div>
              <input type="hidden" name="formId" id="formId" [(ngModel)]="formEdit.formId" class="form-control ">
            </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <input class="form-control" id="formName"  [(ngModel)]='formEdit.formName' type="text"
                      aria-describedby="nameHelp" name="formName" placeholder="Form Master">
                  </div>
                </div>
              </div>
            <button type="submit" (click)='updateForm(formEdit)' class="btn btn-info">Update</button>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6 mb-3">
        <br><br>
        <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Form Master Table</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>SR.NO</th>
                  <th>Form Type </th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let formMaster of form">
                  <tr *ngIf="formMaster.formDeleteFlag == '0'">
                    <td>{{formMaster.formId}}</td>
                    <td>{{formMaster.formName}}</td>
                    <td><button class="btn btn-success" (click)="editForm(formMaster.formId)">Edit</button> </td>
                    <td><button class="btn btn-danger" (click)="deleteForm(formMaster.formId)">Delete</button> </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
  <app-footer></app-footer>
